name: Docker Image CI

on:
  push:
    branches: [ "main" ]

env:
  IMAGE_NAME: rps
  
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile --tag $IMAGE_NAME:latest

    - name: Tag image for Docker Hub
      run: docker tag "${IMAGE_NAME}:latest" "aladdin02/${IMAGE_NAME}:latest"
      
    - name: Docker login
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin


    - name: Push image to Docker Hub
      run: docker push "aladdin02/${IMAGE_NAME}:latest"

    - name: Connect via SSH and deploy
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        script: |
          sudo docker pull aladdin02/rps:latest
          sudo docker stop rps || true && docker rm rps || true
          sudo docker run --name rps -p 8080:80 aladdin02/rps:latest
